apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
  namespace: cai-cwp-aiops-soln-qa
spec:
  selector:
    matchLabels:
      app: python
  replicas: 1
  template:
    metadata:
      labels:
        app: python
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: python
          image: appimages
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL", "NET_RAW"]
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
      # imagePullSecrets:
      #   - name: mysecret-qa
---
apiVersion: v1
kind: Service
metadata:
  name: python-service
  namespace: cai-cwp-aiops-soln-qa
spec:
  selector:
    app: python
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-python
  namespace: cai-cwp-aiops-soln-qa
spec:
  podSelector:
    matchLabels:
      app: python
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {} 