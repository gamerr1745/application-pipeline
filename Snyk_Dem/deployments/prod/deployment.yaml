apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
  namespace: prod-namespace
spec:
  selector:
    matchLabels:
      app: python
  replicas: 1
  template:
    metadata:
      labels:
        app: python
    spec:
      automountServiceAccountToken: false
      containers:
        - name: python
          image: appimages
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: mysecret-prod
---
apiVersion: v1
kind: Service
metadata:
  name: python-service
  namespace: prod-namespace
spec:
  selector:
    app: python
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-python
  namespace: prod-namespace
spec:
  podSelector:
    matchLabels:
      app: python
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
